name       : python-lsp-server
version    : 1.4.1
release    : 5
source     :
    - https://files.pythonhosted.org/packages/source/p/python-lsp-server/python-lsp-server-1.4.1.tar.gz : be7f83298af9f0951a93972cafc9db04fd7cf5c05f20812515275f0ba70e342f
homepage   : https://github.com/python-lsp/python-lsp-server
license    : MIT
component  : programming.python
summary    : Python Language Server for the Language Server Protocol
description: |
    Fork of the python-language-server project, maintained by the Spyder IDE team and the community. This is a Python 3.6+ implementation of the Language Server Protocol.
builddeps  :
    - autopep8              # check
    - flake8                # check
    - matplotlib            # check
    - pydocstyle            # check
    - pylint                # check
    - python-flaky          # check
    - python-jedi           # check
    - python-lsp-jsonrpc    # check
    - python-pandas         # check
    - python-pytest-cov     # check
    - python-qtpy           # check
    - python-rope           # check
    - python-setuptools-scm
    - python-ujson          # check
    - python-wheel
    - yapf                  # check
rundeps    :
    - autopep8
    - flake8
    - pydocstyle
    - pylint
    - python-jedi
    - python-lsp-jsonrpc
    - python-pluggy
    - python-rope
    - python-ujson
    - yapf
build      : |
    %python3_setup
install    : |
    %python3_install
#check      : |
#    %python3_test pytest3
