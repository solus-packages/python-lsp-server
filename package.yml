name       : python-lsp-server
version    : 1.2.1
release    : 1
source     :
    - https://files.pythonhosted.org/packages/source/p/python-lsp-server/python-lsp-server-1.2.1.tar.gz : fe10b8f1ef7cd4f5b4aafcb5e29a2bbd454459442d434bbe1af97d2f3a94f55c
homepage   : https://github.com/python-lsp/python-lsp-server
license    : MIT
component  : programming.python
summary    : Python Language Server for the Language Server Protocol
description: |
    Fork of the python-language-server project, maintained by the Spyder IDE team and the community. This is a Python 3.6+ implementation of the Language Server Protocol.
builddeps  :
    - autopep8
    - flake8
    - matplotlib
    - pydocstyle
    - pyflakes
    - pylint
    - python-flaky
    - python-jedi
    - python-lsp-jsonrpc
    - python-pandas
    - python-pytest-cov
    - python-qtpy
    - python-rope
    - python-ujson
    - yapf
rundeps    :
    - autopep8
    - flake8
    - pydocstyle
    - pyflakes
    - pylint
    - python-jedi
    - python-lsp-jsonrpc
    - python-pluggy
    - python-rope
    - python-ujson
    - yapf
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3
